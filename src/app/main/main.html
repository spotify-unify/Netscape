<div class="container">
	<div class="row logo">Logo</div>

	<div class="row inputFields">

		<form id="user-input">

			<div class="form-group">
			    <label for="destination">Destination</label>
			    <input type="text" class="form-control" id="destination" placeholder="Barcelona">
		   </div>
			
			<div class="form-group">
			    <label for="date">Date</label>
			    <input type="date" class="form-control" id="date" placeholder="Barcelona">
		   </div>

		   <div class="form-group">
			    <label for="durationNr">Duration</label>
			    <input type="number" class="form-control" id="durationNr" placeholder="3">
			    <select class="selector">
			    	<option value="days">Days</option>
			    	<option value="weeks">Weeks</option>
			    	<option value="months">Months</option>
			    </select>

			    <div class="btn btn-primary">Go!</div>
		   </div>



		</form>
	</div> <!-- ends row inputFields -->


</div>
