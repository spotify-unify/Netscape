<div id="first-page" >
	<div class="container" >
		<div class="row logo">
			<div class="col-md-offset-1">
			<img  id="logo" src="./assets/images/venew.png">
			</div>
		</div>


		<div class="row" id="info-text">

			<h2 class="col-md-offset-1 col-md-10">You like concerts. Find the best time to travel!</h2>
		</div>


		<div class="row inputFields">

			<form id="user-input" class="col-md-11 col-md-offset-1" ng-submit="buttonClicked()">

				<div class="form-group">
				    <label for="destination">Where are you going?</label>
				    <input type="text" ng-model="destination" required ng-autocomplete details="details" options="options" class="form-control" placeholder="Barcelona">
			   </div>

				<div class="form-group">
				    <label for="date">Earliest Date</label>
				    <input type="date" ng-model="date" required class="form-control" id="date">
			   </div>

		   <div class="form-group">
			    <label for="durationNr">For</label>
            <input type="number" class="form-control" ng-model="duration" id="durationNr" placeholder="1" required pattern="[1-9][0-9]*" min="1">
			   </div>

			   <div class="form-group">

			   <select class="selectpicker" required ng-model="timedwm">
				    	<option value="days">Days</option>
				    	<option value="weeks">Weeks</option>
				    	<option value="months">Months</option>

				    </select>
			    </div>
				<input type="submit" id="submit" class="btn btn-primary" value="Find!">

			</form>
		</div> <!-- ends row inputFields -->
	</div>
</div>
