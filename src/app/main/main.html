
<div class="container" >
	<div class="row logo">Logo</div>

	<div class="row inputFields">

		<form id="user-input">

			<div class="form-group">
			    <label for="destination">Destination</label>
			    <input type="text" ng-model="destination" ng-autocomplete details="details" options="options" class="form-control" placeholder="Barcelona">
		   </div>

			<div class="form-group">
			    <label for="date">Date</label>
			    <input type="date" ng-model="date" class="form-control" id="date">
		   </div>

		   <div class="form-group">
			    <label for="durationNr">Duration</label>
			    <input type="number" class="form-control" id="durationNr" placeholder="3">

		   </div>


		   <div class="form-group">


		   <select class="selectpicker">
			    	<option value="days">Days</option>
			    	<option value="weeks">Weeks</option>
			    	<option value="months">Months</option>

			    </select>
			    </div>
			<div id="submit-input" class="btn btn-primary" ng-click="buttonClicked()">Go!</div>



		</form>
	</div> <!-- ends row inputFields -->


</div>
